<!DOCTYPE html>
<html lang="en">
	<head>
	  
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatbot Creat NAYON</title>
		 <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/14461/14461569.png">
		<link
		
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<style>
			/* Header Styles */
			.header {
				background: linear-gradient(135deg, #2c3e50, #3498db);
				color: white;
				padding: 2.5rem 0;
				margin-bottom: 3rem;
				box-shadow: 0 4px 15px rgba(0,0,0,0.1);
			}
			
			.header-content {
				max-width: 800px;
				margin: 0 auto;
				padding: 0 20px;
				text-align: center;
			}
			
			.site-title {
				font-size: 2.8rem;
				font-weight: 700;
				margin-bottom: 0.5rem;
				letter-spacing: -0.5px;
			}
			
			.site-subtitle {
				font-size: 1.1rem;
				color: #ecf0f1;
				opacity: 0.9;
				letter-spacing: 0.5px;
			}

			/* Chat Container */
			.chat-container {
				max-width: 800px;
				margin: 0 auto 3rem;
				padding: 0 15px;
			}

			/* Input Styling */
			.form-control {
				border-radius: 25px;
				padding: 1.25rem 1.75rem;
				border: 2px solid #e0e0e0;
				transition: all 0.3s ease;
				font-size: 1rem;
				box-shadow: 0 2px 8px rgba(0,0,0,0.05);
			}

			.form-control:focus {
				border-color: #3498db;
				box-shadow: 0 4px 15px rgba(52,152,219,0.2);
				outline: none;
			}

			/* Button Styling */
			.btn-primary {
				background: linear-gradient(135deg, #3498db, #2c3e50);
				border: none;
				border-radius: 25px;
				padding: 0.75rem 2rem;
				font-weight: 600;
				letter-spacing: 0.5px;
				transition: all 0.3s ease;
				margin-top: 1rem;
			}

			.btn-primary:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(52,152,219,0.3);
			}

			/* Response Styling */
			#response {
				margin: 2rem 0;
				padding: 2rem;
				background: #f8f9fa;
				border-radius: 15px;
				box-shadow: 0 3px 10px rgba(0,0,0,0.05);
				min-height: 120px;
				line-height: 1.6;
				font-size: 1.05rem;
				color: #444;
			}

			#response h3 {
				color: #2c3e50;
				margin-bottom: 1rem;
				font-weight: 600;
			}

			.loading-dots {
				display: inline-block;
				font-size: 1.2rem;
			}

			.loading-dots::after {
				content: '.';
				animation: dots 1.5s infinite;
			}

			@keyframes dots {
				0%, 20% { content: '.'; }
				40% { content: '..'; }
				60% { content: '...'; }
				80%, 100% { content: ''; }
			}

			/* Footer styles */
			.footer {
				background: #2980b9;
				color: white;
				padding: 2rem 0;
				margin-top: 4rem;
			}

			.footer-content {
				max-width: 800px;
				margin: 0 auto;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 20px;
				font-size: 0.95rem;
			}

			@media (max-width: 768px) {
				.header {
					padding: 2rem 0;
				}
				
				.site-title {
					font-size: 2rem;
				}
				
				.form-control {
					padding: 1rem 1.5rem;
				}

				.btn-primary {
					width: 100%;
					padding: 1rem;
				}

				.footer-content {
					flex-direction: column;
					text-align: center;
					gap: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<!-- Header Section -->
		<header class="header">
			<div class="header-content">
				<h1 class="site-title">Powefull AI Assistant</h1>
				<p class="site-subtitle">Devloped By A.H NAYON</p>
			</div>
		</header>

		<div class="chat-container">
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					id="userInput"
					placeholder="Type your question here..." />
			</div>
			<button class="btn btn-primary btn-block" onclick="sendMessage()">
				Get Answer
			</button>
			<div id="response"></div>
		</div>

		<!-- Footer Section -->
		<footer class="footer">
			<div class="footer-content">
				<div class="copyright">
					Â© 2025 AI Assistant. Developed by A.H NAYON
				</div>
				<div class="footer-links">
					<a href="#" class="text-light">Privacy Policy</a>
					<a href="#" class="text-light ml-3">Contact Support</a>
				</div>
			</div>
		</footer>

		<script>
			// Updated sendMessage function with loading animation
			async function sendMessage() {
				const input = document.getElementById('userInput');
				const responseDiv = document.getElementById('response');
				if (!input.value.trim()) {
					responseDiv.innerHTML = '<div class="text-danger">Please enter a valid question.</div>';
					return;
				}
				
				responseDiv.innerHTML = '<div class="loading-dots">Processing</div>';
				input.disabled = true;
				
				try {
					const response = await fetch(
						'https://openrouter.ai/api/v1/chat/completions',
						{
							method: 'POST',
							headers: {
								Authorization: 'Bearer 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',
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								model: 'deepseek/deepseek-r1:free',
								messages: [{ role: 'user', content: input.value }],
							}),
						},
					);
					
					const data = await response.json();
					const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
					responseDiv.innerHTML = marked.parse(markdownText);
				} catch (error) {
					responseDiv.innerHTML = `<div class="text-danger">Error: ${error.message}</div>`;
				} finally {
					input.disabled = false;
					input.value = '';
				}
			}

			// Add enter key support
			document.getElementById('userInput').addEventListener('keypress', (e) => {
				if (e.key === 'Enter') sendMessage();
			});
		</script>
	</body>
</html>
